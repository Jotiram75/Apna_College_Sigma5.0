<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="black">
        <caption>Simple table</caption>
        <thead>
            <tr>
                <th>sr no</th>
                <th>roll no</th>
                <th>name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>ram</td>
            </tr>
            <tr>
                <td>2</td>
                <td>2</td>
                <td>shriram</td>
            </tr>
            <tr>
                <td>3</td>
                <td>3</td>
                <td>jayram</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>total</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
