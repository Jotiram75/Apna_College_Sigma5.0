<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub&sup</title>
</head>
<body>
    <div>
        Subscript tag:
        <p>H<sub>2</sub>O</p>
    </div>

    <div>
        Superscript tag:
        <p>2<sup>2</sup></p>
    </div>
</body>
</html>
